<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift projects</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col building">
                    <div class="floor" id="5">
                        <div class="window"></div>
                        <p>5th</p>
                        <div class="window"></div>
                    </div>
                    <div class="floor" id="4">
                        <div class="window"></div>
                        <p>4th</p>
                        <div class="window"></div>
                    </div>
                    <div class="floor" id="3">
                        <div class="window"></div>
                        <p>3th</p>
                        <div class="window"></div>
                    </div>
                    <div class="floor" id="2">
                        <div class="window"></div>
                        <p>2th</p>
                        <div class="window"></div>
                    </div>
                    <div class="floor" id="1">
                        <div class="window"></div>
                        <p>1st</p>
                        <div class="window"></div>
                    </div>
                    <div class="floor" id="0">
                        <div class="door"></div>
                        <p>G</p>
                        <div class="door"></div>
                    </div>
                    <div id="elevator">
                        <div class="elevator-door"></div>
                        <div class="elevator-light"></div>
                      </div>
                </div>
                <div class="col">
                    <div class="title-img">
                    </div>
                    <div class="btn-icon">
                    </div>
                    <div class="btn-box">
                        <div class="btn-row">
                            <button type="button" id="5th">5th</button>
                            <button type="button" id="4th">4th</button>
                            <button type="button" id="3th">3th</button>
                        </div>
                        <div class="btn-row">
                            <button type="button" id="2nd">2th</button>
                            <button type="button" id="1st">1st</button>
                        </div>
                        <div class="btn-row">
                            <button type="button" id="G">G..</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="background-color: #414141; padding: 20px; margin: 10px;">
        <h2 style="color: white; text-align: center;">Developed By: <strong style="color: blue;">Ali Raza</strong></h2>
    </footer>
    <script src="index.js"></script>
</body>
</html>
